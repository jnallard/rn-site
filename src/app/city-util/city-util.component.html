<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-2">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-light" (click)="selectMany(true)">Select All</button>
        <button type="button" class="btn btn-light" (click)="selectMany(false)">Select None</button>
      </div>
      <ul class="list-group city-list">
        <li class="list-group-item clickable" *ngFor="let city of cities" [ngClass]="{'active': city.selected}" (click)="toggleCity(city)">{{city.name}}</li>
      </ul>
    </div>
    <div class="col-10">
      <h1>Cities - <small>PP from Selected Cities: {{getTotalPrestigePoints()}} <i class="fa fa-spinner fa-spin" aria-hidden="true" *ngIf="isAnyCityLoading()"></i></small><button class="btn btn-primary float-right" (click)="loadData()">Reload All</button></h1>
      <h4 class="mb-2"></h4>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-xl-4" *ngFor="let city of visibleCities">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">
                {{city.name}} - <small>{{city.getPercentDone()}}%</small> - <small>PP: {{getPrestigePoints(city)}} <i class="fa fa-spinner fa-spin" aria-hidden="true" *ngIf="city.loading"></i></small>
                <button class="btn btn-primary float-right reload-button" (click)="loadSingleCity(city)">Reload</button>
              </h5>
              <span *ngIf="city.loading">Loading...</span>
              <app-rg-chart *ngIf="city?.rgs && !city.loading" [city]="city"></app-rg-chart>
            </div>
          </div>
        </div>
      </div>
      <small class="muted">*this good falls off next</small>
    </div>
  </div>
</div>
