<div class="modal-header">
  <h3 class="modal-title">Please Confirm</h3>
</div>
<div class="modal-body">
  <h4>{{prompt}}</h4>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="result = false; modalRef.close('Cancel Click')">Cancel</button>
  <button type="button" class="btn btn-outline-dark" (click)="result = true; modalRef.close('OK Click')">OK</button>
</div>
